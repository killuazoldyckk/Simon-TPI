events {}

http {
    server {
        listen 80;

        # Rule 1: API requests
        location /api/ {
            # FIX 1: Removed the trailing slash after :8000
            # This sends the full path (/api/login) to the backend
            proxy_pass http://simon-backend:8000; 

            # Added required headers for proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Rule 2: Frontend requests
        location / {
            # FIX 2: Matched the service name "simon-frontend" from docker-compose
            proxy_pass http://simon-frontend:5173;

            # Added required headers for Vite's WebSocket Hot Reload
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }
}